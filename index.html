<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Document</title>
</head>


<body>

    <header>

        <!-- NAVBAR HEADER -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand">Bool Factory</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>

    </header>


    <main>

        <div class="container">
            <div class="row">
                <div class="col">

                    <!-- TITOLO FORM PREVENTIVO -->
                    <div class="pt-4">
                        <h2>Richiesta Preventivo</h2>
                        <p class="fw-semibold">Compila il form per richiedere un preventivo per i nostri servizi di
                            sviluppo.
                        </p>
                    </div>

                    <!-- FORM PREVENTIVO -->
                    <div class="col-md-7 col-lg-8">
                        <form class="needs-validation" novalidate="">
                            <div class="row g-3">
                                <div class="col-sm-6">
                                    <label for="firstName" class="form-label">Nome</label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                        required="">
                                    <div class="invalid-feedback">
                                        Valid first name is required.
                                    </div>
                                </div>

                                <div class="col-sm-6">
                                    <label for="lastName" class="form-label">Cognome<label>
                                            <input type="text" class="form-control" id="lastName" placeholder=""
                                                value="" required="">
                                            <div class="invalid-feedback">
                                                Valid last name is required.
                                            </div>
                                </div>

                                <div class="col-12">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" placeholder="you@example.com">
                                    <div class="invalid-feedback">
                                        Please enter a valid email address for shipping updates.
                                    </div>
                                </div>

                                <div class="col-md-5">
                                    <label for="country" class="form-label">Tipo di lavoro</label>
                                    <select class="form-select" id="country" required="">
                                        <option value="">Choose...</option>
                                        <option>United States</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please select a valid country.
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label for="exampleFormControlTextarea1" class="form-label">Textarea con Bootstrap
                                        5</label>
                                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>

                                <div class="col-sm-6">
                                    <label for="firstName" class="form-label">Codice Promozionale <span
                                            class="text-body-secondary">(opzionale)</span></label>
                                    <input type="text" class="form-control" id="firstName" placeholder="" value=""
                                        required="">
                                    <div class="invalid-feedback">
                                        Valid first name is required.
                                    </div>
                                </div>

                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="same-address">
                                <label class="form-check-label" for="same-address">Accetto la Privacy Policy</label>
                            </div>

                            <button class="w-100 btn btn-primary btn-lg" type="submit">Calcola preventivo</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

</body>


<!-- JS BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
